<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Mart</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="" class="logo"
        ><i class="fa fa-shopping-basket" aria-hidden="true">FreshMart</i>
      </a>

      <nav class="navbar">
        <a href="#home" class="navlink active">Home</a>
        <a href="#features" class="navlink active">Features</a>
        <a href="#stores" class="navlink active">Stores</a>
        <a href="#menu" class="navlink active">Menu</a>
        <a href="#blogs" class="navlink active">Blogs</a>
        <a href="#contact" class="navlink active">Contact</a>
      </nav>

      <div class="icons">
        <div href="#menu" class="fa fa-bars" id="menu-btn"></div>
        <div href="#search" class="fa fa-search" id="search-btn"></div>
        <div href="#cart" class="fa fa-shopping-cart" id="cart-btn"></div>
        <div href="#login" class="fa fa-user" id="login-btn"></div>
      </div>

      <form class="search">
        <input type="search" id="search-box" placeholder="Search the product here">
        <label for="search-box" class="fa fa-search"></label>
      </form>
    </header>

    <main>
      <h1>stores</h1>
    </main>
  </body>
</html>
